[package]
name = "chain-core"
version = "0.6.0"
authors = ["Crypto.com <chain@crypto.com>"]
description = "Library with core types and serialization for the use in external tools"
readme = "../README.md"
edition = "2018"

[features]
default = ["sha2", "serde", "bech32", "hex", "base64", "secp256k1/serde", "secp256k1/std", "mls", "ra-client"]
edp = ["secp256k1/lowmemory"]
new-txid = []

[dependencies]
mls = { path = "../chain-tx-enclave-next/mls", optional = true }
ra-client = { path = "../chain-tx-enclave-next/enclave-ra/ra-client", optional = true}
digest = { version = "0.9", default-features = false}
tiny-keccak = { version = "2.0", features = ["keccak"] }
sha2 = { version = "0.9", default-features = false, optional = true }
hex = { version = "0.4", optional = true }
secp256k1 = { git = "https://github.com/crypto-com/rust-secp256k1-zkp.git", default-features = false, rev = "1aae6edc5f1de0bbdcdb26f1f1d8b00ca28e012a", features = ["recovery", "endomorphism", "schnorrsig", "global-context"] }
serde = { version = "1.0", features = ["derive"], optional = true }
blake3 = { version = "0.3.7", default-features = false }
parity-scale-codec = { features = ["derive"], version = "1.3" }
base64 = { version = "0.12", optional = true }
static_assertions = { version = "1.1.0", default-features = false}
bech32 = { version = "0.7.2", optional = true }
aead = "0.3"
thiserror = { version = "1.0", default-features = false }

[dev-dependencies]
quickcheck = "0.9"
serde_json = "1.0"
fixed = "1.2.0"
test-common = { path = "../test-common" }
rand = "0.7"
